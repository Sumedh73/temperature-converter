<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tempereature.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="main">
        <div class="input">
            <label id="cel">Celsius</label><br>
            <input type="number" value="0" id="cels" class="inp" required>
        </div>
        <div class="input">
            <label id="fehr">Fahrenheit</label><br>
            <input type="number" value="32" id="feh" class="inp" required>
        </div>
    </div>
    <script src="temperature.js">
        
    </script>
</body>
</html>
